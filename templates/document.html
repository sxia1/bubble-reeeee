{% extends "base.html" %}

{% block title %}SocketIO Test Page{% endblock %}

{% block content %}

    <div class="row">
        <div class="col-sm">
        <h2>file_name.pdf</h2>
        </div>
        <div class="col-sm text-right">
            <button type="button" class="btn btn-success doc_buttons">public <i class="material-icons md-doc">lock_open</i></button>
            <button type="button" class="btn btn-danger doc_buttons">private <i class="material-icons md-doc">lock</i></button>
            <button type="button" class="btn btn-secondary doc_buttons" data-toggle="modal" data-target="#exampleModal">collaborate <i class="material-icons md-doc">people_alt</i></button>
        </div>
    </div>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Collaborate</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
      </div>
</div>
<div class="doc"> 
    <div id="pageContainer">
        {% for n,s in URLS %}
            <div class="pages">
                <canvas class="documentCanvas"  style='border: 1px solid black; background-image: url({{'/image/%s'%n}});' width="{{s[0]}}" height="{{s[1]}}" ></canvas>
            </div>
        {% endfor %}
    </div>
</div>

    <button type="button" class="btn btn btn-danger doc_buttons_l">delete <i class="material-icons md-18">delete_outline</i></button>

{% endblock %}

{% block extraScripts %}
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/wsdocument.js') }}"></script>
{% endblock %}
